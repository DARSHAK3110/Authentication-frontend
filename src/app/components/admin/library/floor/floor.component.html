<div class="container-fluid">
    <h1 class="fw-900 mt-3 ps-2 title">Floors</h1>
    <hr class="title-br p-0">
    <div class="row">
        <div class="col-11">
            <div class="input-group">
                <div class="form-outline">
                    <input type="search" id="form1" (blur)="getFloors()" (input)="getFloors()"
                        placeholder="Search by floorNo" name="search" [(ngModel)]="search"
                        class="form-control" />
                </div>
                <button type="button" class="btn btn-primary" (click)="getFloors()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
               </div>
        <div class="col-1 justify-content-end" ><button mat-raised-button color="primary" (click)="addEditFloor(0)">
                <mat-icon>add</mat-icon>Add
            </button></div>
    </div>

    <cdk-accordion class="floor-accordion mt-2">
        <cdk-accordion-item *ngFor="let floor of floors; let i = index;" #accordionItem="cdkAccordionItem"
            class="floor-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + i"
            [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + i">
            <div class="floor-accordion-item-header">
                {{ floor.floorNo }}
                <span class="floor-accordion-item-description">
                    <button mat-raised-button color="primary" (click)="addEditFloor(floor.floorId)">
                        <mat-icon>edit</mat-icon>Edit
                    </button>
                </span>
            </div>
</cdk-accordion-item>
    </cdk-accordion>
    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
    </mat-paginator>

</div>
