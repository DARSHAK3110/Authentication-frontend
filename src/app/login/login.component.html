<div class="container mt-5 w-50">
    <h2 class="text-center">Login</h2>
    
    <div class="text-danger" *ngIf="isError">*{{error_msg}}</div>
    <form [formGroup]='form' (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="phone-number">Phone number:</label>
            <input type="number" class="form-control" id="phone-number"  formControlName="phoneNumber"
                placeholder="Enter phone number" name="phoneNumber">
                        <div *ngIf="fc.phoneNumber.errors?.required">     
            <div class="text-danger" *ngIf="fc.phoneNumber.touched && fc.phoneNumber.invalid">
                Phone number required.
            </div>
            </div>
                        <div *ngIf="!fc.phoneNumber.errors?.required">
            <div *ngIf="fc.phoneNumber.errors?.phoneNumberValidation">
                <div class="text-danger" *ngIf="fc.phoneNumber.touched && fc.phoneNumber.invalid">
                Phone number invalid!!! Phone number must be 10 digits!!!
                </div>
            </div>
            </div>
            </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Enter password" name="password">
                <div *ngIf = "fc.password.errors?.required">
<div class="text-danger " *ngIf="fc.password.touched && fc.password.invalid">
    Password required.
</div>
                </div>
                <div *ngIf="fc.password.errors?.minlength">
                    <div class="text-danger" *ngIf="fc.password.touched && fc.password.invalid">
                        Password must contain minimum 6 characters!!!
                    </div>
                </div><div *ngIf="fc.password.errors?.maxlength">
                    <div class="text-danger" *ngIf="fc.password.touched && fc.password.invalid">
                        Password contain maximum 8 characters!!!
                    </div>
                </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid" >Submit</button>
    </form>
</div>
